<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var student_json = '{"name":"Nguyễn văn an","age":21,"location":"Hà nội"}';
    console.log(student_json);

    /*
    * Chuyển đổi từ json về js object
    *JSON.parse()
    * */
    var student = JSON.parse(student_json);
    console.log(student);
</script>
</body>
</html>
